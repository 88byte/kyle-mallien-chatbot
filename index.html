<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Mallien Chatbot</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Logo styling */
        .logo {
            width: 250px;
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            font-size: 1.6em;
            color: #f5f5f5;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 0.9em;
            margin-top: 10px;
            color: #b3b3b3;
        }

        input[type="text"],
        input[type="email"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Chat container */
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        /* Chat box */
        #chat-box {
            background-color: #2b2b2b;
            border-radius: 10px;
            border: 1px solid #444;
            padding: 20px;
            width: 130%;
            height: 300px;
            overflow-y: scroll;
            font-size: 0.9em;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Message styling */
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            align-items: flex-start;
        }

        /* User message styling */
        .user-message {
            background-color: #bdb5a2;
            color: #ffffff;
            text-align: right;
            align-self: flex-end;
        }

        /* Bot (Assistant) message styling */
        .bot-message {
            background-color: #444;
            color: #ffffff;
            text-align: left;
            align-self: flex-start;
            position: relative;
            padding-left: 45px;
        }

        /* Chat label styling */
        .chat-label {
            display: inline-block;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Input styling */
        #user-input {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 90px);
            margin-right: 10px;
            font-size: 0.9em;
        }

        .bot-message img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        /* Submit button styling */
        #submit-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 70px;
        }

        #submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo at the top center -->
    <img src="https://kylemallien.com/wp-content/uploads/2023/12/Stacked-Primary-Logo-without-Subline-Full-Gradient-on-Black.png" alt="Kyle Mallien Logo" class="logo">

    <!-- Heading -->
    <h1>Chat with Kyle Mallien AI</h1>

    <!-- Lead form -->
    <form id="lead-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Start Chat</button>
    </form>

    <!-- Chat container -->
    <div id="chat-container" style="display: none;">
        <div id="chat-box"></div>
        <div style="display: flex; width: 100%; max-width: 400px;">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="submit-btn">Send</button>
        </div>
    </div>

    <!-- JavaScript to handle chat functionality -->
    <script src="app.js"></script>
</body>
</html>
